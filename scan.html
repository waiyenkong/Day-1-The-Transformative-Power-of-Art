<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan QR to Check In</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
      text-align: center;
    }

    h2 {
      color: #fff;
      margin: 16px 0;
    }

    #reader-container {
      position: relative;
      width: 100vw;
      max-width: 500px;
      aspect-ratio: 1;
      margin: 0 auto;
    }

    #reader {
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }

    .overlay-corners {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
      box-sizing: border-box;
      border: 4px solid white;
    }

    .top-left {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
    }

    .top-right {
      top: 0;
      right: 0;
      border-left: none;
      border-bottom: none;
    }

    .bottom-left {
      bottom: 0;
      left: 0;
      border-top: none;
      border-right: none;
    }

    .bottom-right {
      bottom: 0;
      right: 0;
      border-top: none;
      border-left: none;
    }

    #reader video {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h2>Scan your QR code</h2>
  <div id="reader-container">
    <div id="reader"></div>
    <div class="overlay-corners">
      <div class="corner top-left"></div>
      <div class="corner top-right"></div>
      <div class="corner bottom-left"></div>
      <div class="corner bottom-right"></div>
    </div>
  </div>

  <script>
    function onScanSuccess(decodedText) {
      window.location.href = decodedText;
    }

    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10
        // No qrbox to avoid html5-qrcode's default frame
      },
      onScanSuccess
    );
  </script>
</body>
</html>
