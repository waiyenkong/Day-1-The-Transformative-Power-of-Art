<!DOCTYPE html>
<html>
<head>
  <title>Scan QR to Check In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #000;
    }

    h2 {
      color: #fff;
      margin-top: 20px;
    }

    #reader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      width: 100vw;
      position: relative;
    }

    #reader {
      width: 90vw;
      max-width: 500px;
      aspect-ratio: 1;
      position: relative;
    }

    .qr-corner {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 4px solid white;
      box-sizing: border-box;
      z-index: 10;
    }

    .top-left {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
    }

    .top-right {
      top: 0;
      right: 0;
      border-left: none;
      border-bottom: none;
    }

    .bottom-left {
      bottom: 0;
      left: 0;
      border-top: none;
      border-right: none;
    }

    .bottom-right {
      bottom: 0;
      right: 0;
      border-top: none;
      border-left: none;
    }

    #reader video {
      border-radius: 8px;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h2>Scan your QR code</h2>
  <!-- 938 -->
  <div id="reader-container">
    <div id="reader">
      <div class="qr-corner top-left"></div>
      <div class="qr-corner top-right"></div>
      <div class="qr-corner bottom-left"></div>
      <div class="qr-corner bottom-right"></div>
    </div>
  </div>

  <script>
    function onScanSuccess(decodedText) {
      window.location.href = decodedText;
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10
        // No qrbox = full-frame scan = no green overlay
      },
      onScanSuccess
    );
  </script>
</body>
</html>
