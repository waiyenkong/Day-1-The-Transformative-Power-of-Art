<!DOCTYPE html>
<html>
<head>
  <title>Scan QR to Check In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-top: 0;
    }

    #reader-wrapper {
      padding: 0 16px;
      display: flex;
      justify-content: center;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      position: relative;
    }

    #reader video {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Scan your QR code</h2>
  <div id="reader-wrapper">
    <div id="reader"></div>
  </div>

  <script>
    function onScanSuccess(decodedText) {
      window.location.href = decodedText;
    }

    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10
        // no qrbox, scanner will use full square area
      },
      onScanSuccess
    );
  </script>
</body>
</html>
