<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Scan QR to Check In</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #reader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 1;
    }
    #reader video {
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .qr-corner {
      position: absolute;
      width: 40px;
      height: 40px;
      pointer-events: none;
      z-index: 3;
    }
    .qr-corner svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    h2 {
      position: absolute;
      top: 24px;
      left: 0;
      width: 100vw;
      color: #fff;
      z-index: 10;
      margin: 0;
      text-shadow: 0 0 10px #000;
      font-size: 2em;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>Scan your QR code</h2>
  <div id="reader"></div>
  <script>
    function onScanSuccess(decodedText) {
      window.location.href = decodedText;
    }

    function getQrBoxSize() {
      // Use 80vw or 80vh (whichever is smaller) for a square box
      let size = Math.floor(Math.min(window.innerWidth, window.innerHeight) * 0.8);
      return { width: size, height: size };
    }

    let { width: qrboxWidth, height: qrboxHeight } = getQrBoxSize();

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: qrboxWidth, height: qrboxHeight }
      },
      onScanSuccess
    ).then(() => {
      // Add corner borders for the qrbox
      const reader = document.getElementById('reader');
      const cornerSize = 100; // Make corners longer
      const strokeWidth = 28; // Keep lines thick

      const corners = [
        {top: 0, left: 0, rotate: '0deg'}, // top-left
        {top: 0, left: qrboxWidth - cornerSize, rotate: '90deg'}, // top-right
        {top: qrboxHeight - cornerSize, left: 0, rotate: '270deg'}, // bottom-left
        {top: qrboxHeight - cornerSize, left: qrboxWidth - cornerSize, rotate: '180deg'} // bottom-right
      ];

      // Create a container for the corners
      let frameContainer = document.createElement('div');
      frameContainer.style.position = 'absolute';
      frameContainer.style.width = qrboxWidth + 'px';
      frameContainer.style.height = qrboxHeight + 'px';
      frameContainer.style.top = `calc(50% - ${qrboxHeight/2}px)`;
      frameContainer.style.left = `calc(50% - ${qrboxWidth/2}px)`;
      frameContainer.style.zIndex = 2;
      frameContainer.style.pointerEvents = 'none';

      corners.forEach(corner => {
        let div = document.createElement('div');
        div.className = 'qr-corner';
        div.style.width = cornerSize + 'px';
        div.style.height = cornerSize + 'px';
        div.style.top = corner.top + 'px';
        div.style.left = corner.left + 'px';
        div.style.transform = `rotate(${corner.rotate})`;
        div.innerHTML = `
          <svg>
            <polyline points="0,${cornerSize} 0,0 ${cornerSize},0" style="fill:none;stroke:#fff;stroke-width:${strokeWidth};stroke-linecap:round;stroke-linejoin:round"/>
          </svg>
        `;
        frameContainer.appendChild(div);
      });
      reader.appendChild(frameContainer);

      // Responsive: update frame size and corners on resize
      window.addEventListener('resize', () => {
        let { width, height } = getQrBoxSize();
        frameContainer.style.width = width + 'px';
        frameContainer.style.height = height + 'px';
        frameContainer.style.top = `calc(50% - ${height/2}px)`;
        frameContainer.style.left = `calc(50% - ${width/2}px)`;
        // Update corners
        const positions = [
          {top: 0, left: 0, rotate: '0deg'},
          {top: 0, left: width - cornerSize, rotate: '90deg'},
          {top: height - cornerSize, left: 0, rotate: '270deg'},
          {top: height - cornerSize, left: width - cornerSize, rotate: '180deg'}
        ];
        Array.from(frameContainer.children).forEach((div, i) => {
          div.style.width = cornerSize + 'px';
          div.style.height = cornerSize + 'px';
          div.style.top = positions[i].top + 'px';
          div.style.left = positions[i].left + 'px';
          div.style.transform = `rotate(${positions[i].rotate})`;
        });
      });
    });
  </script>
</body>
</html>
