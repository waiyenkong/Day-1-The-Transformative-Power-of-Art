<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scan QR to Check In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #000;
    }

    h2 {
      color: #fff;
      margin: 16px 0;
    }

    #reader-wrapper {
      padding: 0 16px;
      display: flex;
      justify-content: center;
    }

    #reader-container {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      position: relative;
    }

    #reader {
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }

    .overlay-corners {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
      box-sizing: border-box;
      border: 4px solid white;
    }

    .top-left {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
    }

    .top-right {
      top: 0;
      right: 0;
      border-left: none;
      border-bottom: none;
    }

    .bottom-left {
      bottom: 0;
      left: 0;
      border-top: none;
      border-right: none;
    }

    .bottom-right {
      bottom: 0;
      right: 0;
      border-top: none;
      border-left: none;
    }

    #reader video {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h2>Scan your QR code</h2>
