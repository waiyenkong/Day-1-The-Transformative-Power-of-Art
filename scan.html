<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Scan QR to Check In</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #reader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 1;
    }
    #reader video {
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .qr-corner {
      position: absolute;
      width: 40px;
      height: 40px;
      pointer-events: none;
      z-index: 3;
    }
    .qr-corner svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    h2 {
      position: absolute;
      top: 24px;
      left: 0;
      width: 100vw;
      color: #fff;
      z-index: 10;
      margin: 0;
      text-shadow: 0 0 10px #000;
      font-size: 2em;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>Scan your QR code</h2>
  <div id="reader"></div>
  <script>
  const html5QrCode = new Html5Qrcode("reader");

  function onScanSuccess(decodedText, decodedResult) {
    console.log("âœ… QR Code Scanned:", decodedText);
    alert("Scanned: " + decodedText); // For Safari testing
    window.location.href = decodedText;
  }

  function onScanFailure(error) {
    // Optional: comment this out if it floods the console
    // console.log("Scan error:", error);
  }

  Html5Qrcode.getCameras().then(devices => {
    if (devices && devices.length) {
      const cameraId = devices[0].id;
      html5QrCode.start(
        { facingMode: "environment" }, // Prefer rear camera
        {
          fps: 10,
          qrbox: 250
        },
        onScanSuccess,
        onScanFailure
      ).catch(err => {
        console.error("Start failed:", err);
        alert("Failed to start camera: " + err);
      });
    } else {
      alert("No camera found.");
    }
  }).catch(err => {
    console.error("Camera error:", err);
    alert("Camera access error: " + err);
  });
</script>


</body>
</html>
