<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan QR Code - Front Camera</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      background: #f4f4f4;
    }
    video {
      width: 100%;
      max-width: 600px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Scan QR to Check In</h2>
  <video id="video" autoplay playsinline></video>
  <div id="output"></div>

  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserQRCodeReader();
    const videoElement = document.getElementById('video');
    const outputElement = document.getElementById('output');

    codeReader.decodeFromVideoDevice(
      { facingMode: "user" }, // Use front-facing camera
      videoElement,
      (result, err) => {
        if (result) {
          outputElement.textContent = 'Scanned: ' + result.getText();
          window.location.href = result.getText(); // Redirect to prefilled form link
        }
      }
    );
  </script>
</body>
</html>
