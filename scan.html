<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Scan QR to Check In</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    #reader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 1;
    }
    #reader video {
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .qr-corner {
      position: absolute;
      width: 40px;
      height: 40px;
      pointer-events: none;
      z-index: 3;
    }
    .qr-corner svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    h2 {
      position: absolute;
      top: 24px;
      left: 0;
      width: 100vw;
      color: #fff;
      z-index: 10;
      margin: 0;
      text-shadow: 0 0 10px #000;
      font-size: 2em;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>Scan your QR code</h2>
  <div id="reader"></div>
  <script>
  function onScanSuccess(decodedText) {
    console.log("✅ Scanned text:", decodedText);
    alert("Scanned: " + decodedText); // temporary alert for testing
    window.location.href = decodedText;
  }

  function onScanError(errorMessage) {
    console.warn("❌ Scan error:", errorMessage); // won't show on successful scans
  }

  function getQrBoxSize() {
    let size = Math.floor(Math.min(window.innerWidth, window.innerHeight) * 0.8);
    return { width: size, height: size };
  }

  let { width: qrboxWidth, height: qrboxHeight } = getQrBoxSize();
  const html5QrCode = new Html5Qrcode("reader");

  html5QrCode.start(
    { facingMode: "environment" },
    {
      fps: 10,
      qrbox: { width: qrboxWidth, height: qrboxHeight }
    },
    onScanSuccess,
    onScanError
  ).then(() => {
    console.log("✅ Camera started successfully.");
    // ... (your existing corner frame code)
  }).catch(err => {
    console.error("🚨 Camera start error:", err);
    alert("Camera access failed. Please check permissions or use another browser.");
  });
</script>

</body>
</html>
