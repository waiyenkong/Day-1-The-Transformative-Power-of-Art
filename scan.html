
<!DOCTYPE html>
<html>
<head>
  <title>Scan QR to Check In</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>Scan your QR code</h2>
  <div id="reader"></div>

  <script>
    function onScanSuccess(decodedText) {
      // Redirect to the scanned URL (Google Form link)
      window.location.href = decodedText;
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      onScanSuccess
    );
  </script>
</body>
</html>
